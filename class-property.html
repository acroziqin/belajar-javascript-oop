<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Property</title>
</head>
<body>
<script>

    class Person {
        constructor(name) {
            this.name = name;
        }
    }

    const roziqin = new Person("Roziqin");
    console.info(roziqin);
    console.info(roziqin.name);

    const ginting = new Person("Ginting");

</script>
</body>
</html>
