<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Inheritance</title>
</head>
<body>
<script>

    class Employee {
        sayHello(name) {
            console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
    }

    class Manager extends Employee{
        // sayHello(name) {
        //     console.info(`Hello ${name}, my name is manager ${this.name}`);
        // }
    }

    const ginting = new Employee()
    ginting.name = "Ginting"
    ginting.sayHello("Joko")

    const roziqin = new Manager()
    roziqin.name = "Roziqin"
    roziqin.sayHello("Joko")

    console.info(ginting);
    console.info(roziqin);

</script>
</body>
</html>
