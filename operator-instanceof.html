<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Instanceof</title>
</head>
<body>
<script>

    class Employee {

    }

    class Manager extends Employee {

    }

    const ginting = new Employee();
    const roziqin = new Manager();

    console.info(typeof ginting);
    console.info(typeof roziqin);

    console.info(ginting instanceof Employee);
    console.info(ginting instanceof Manager);

    console.info(roziqin instanceof Employee);
    console.info(roziqin instanceof Manager);


</script>
</body>
</html>
