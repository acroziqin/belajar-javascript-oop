<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>

    function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {
            console.info(`Hello ${name}, my name is ${this.firstName}`);
        }
    }

    const roziqin = new Person("Achmad", "Roziqin");
    roziqin.sayHello("Joko")

    const ginting = new Person("Ginting", "Setiawan");
    ginting.sayHello("Joko")

    console.log(roziqin);
    console.log(ginting);

</script>
</body>
</html>
