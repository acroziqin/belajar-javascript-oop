<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>

    function Person() {
        this.firstName = "";
        this.lastName = "";
    }

    const roziqin = new Person();
    roziqin.firstName = "Achmad";
    roziqin.lastName = "Roziqin";

    const ginting = new Person();
    ginting.firstName = "Ginting";
    ginting.lastName = "Setiawan";

    console.log(roziqin);
    console.log(ginting);

</script>
</body>
</html>
